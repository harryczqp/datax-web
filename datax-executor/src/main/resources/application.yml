# web port
server:
  port: ${PORT:8081}

# log config
logging:
  config: classpath:logback.xml
  path: ${LOG_DATA_PATH:/home/}/applogs/executor/jobhandler

datax:
  job:
    admin:
      ### datax admin address list, such as "http://address" or "http://address01,http://address02"
      #      addresses: http://172.10.0.2:2020
      addresses: ${ADDRESSES:http://localhost:8080}
    executor:
      appname: datax-executor
      ip:
      port: ${EXECUTOR_PORT:9999}
      ### job log path
      logpath: ${LOG_DATA_PATH:/home}/applogs/executor/jobhandler
      ### job log retention days
      logretentiondays: 30
    ### job, access token
    accessToken:

  executor:
    jsonpath: ${JSON_PATH:/opt/datax-web-2.1.2/modules/datax-executor/json}

  pypath: ${PYTHON_PATH:/opt/datax/bin/datax.py}